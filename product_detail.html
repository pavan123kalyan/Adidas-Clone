                    sizes: ['6', '7', '8', '9', '10', '11']
                },
                upcom1: {
                    title: 'SHADOWTURF SFTM SHOES',
                    price: '₹11 999.00',
                    description: 'Australian fashion label Song for the Mute is known for their unique approach and philosophy towards design. We see the fashion brand’s elevated eye in our collaboration on these adidas Shadowturf shoes.',
                    images: [
                        'images/upcom/upcom11.png',
                        'images/upcom/upcom12.png',
                        'images/upcom/upcom13.png',
                        'images/upcom/upcom14.png'
                    ],
                    sizes: ['6', '7', '8', '9', '10', '11']
                }
            };

            const product = productDetails[productId];

            if (product) {
                document.getElementById('productTitle').textContent = product.title;
                document.getElementById('productPrice').textContent = product.price;
                document.getElementById('productDescription').textContent = product.description;

                const mainImage = document.getElementById('mainProductImage');
                const thumbnailContainer = document.querySelector('.thumbnail-images');
                const sizeSelector = document.getElementById('sizes');

                mainImage.src = product.images[0];
                thumbnailContainer.innerHTML = product.images.map(src => `<img class="thumbnail" src="${src}" alt="Thumbnail">`).join('');

                product.sizes.forEach(size => {
                    const option = document.createElement('option');
                    option.value = size;
                    option.textContent = size;
                    sizeSelector.appendChild(option);
                });

                document.querySelectorAll('.thumbnail').forEach(image => {
                    image.addEventListener('click', function () {
                        mainImage.src = this.src;
                    });
                });

                const addToCartButton = document.getElementById('addToCartButton');
                addToCartButton.addEventListener('click', function () {
                    const selectedSize = document.getElementById('sizes').value;
                    addToCart(product.productId, product.title, product.price, product.images[0], selectedSize);
                    alert('Item added to cart!');
                });
            }
            // cart
            function addToCart(productId, title, price, image, size) {
                const cartItem = {
                    productId: productId,
                    title: title,
                    price: price,
                    image: image,
                    size: size,
                    quantity: 1 // default quantity 1
                };

                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(cartItem);
                localStorage.setItem('cart', JSON.stringify(cart));
            }
        });
